<div class="container">
  <h2></h2>
  <hr>
  <div class="row">
      <div >
          <app-quote-form (addQuote)="addNewQuote($event)">
          </app-quote-form>
      </div>
      <div >
          <div *ngFor='let quote of quotes; let i = index'>
              <div>
                  <li appStrikethrough *ngIf="highestUpvote()===quote.upvotes && quote.upvotes>0">{{quote.quote}}</li>
                  <li *ngIf="highestUpvote()!==quote.upvotes || quote.upvotes===0">{{quote.quote}}</li>
                  <p id="{{i}}">Published on {{quote.completeDate|date|uppercase}}</p>
                  <button class="btn btn-outline-primary" (click)="upvote(i)" >Upvote</button>
                  <button class="btn btn-outline-info" (click)="downvote(i)">Downvote</button>
                  <button (click)='toggleDetails(i)' class="btn btn-outline-primary">Details</button><br><br>
                  <div *ngIf='quote.showAuthor'>
                      <app-quote-detail [quote]='quote' (isComplete)='deleteQuote($event, i)'></app-quote-detail>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
